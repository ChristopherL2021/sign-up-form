<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="main">
            <div class="left-side">
                <div class="image-container">
                    <img src="./images/odin-lined.png" alt="odin">
                    <div class="odin">ODIN</div>
                </div>
            </div>
            <div class="right-side">
                <div class="top">
                    <div class="top-text">
                        This is not a real online service! You know you need something<br>
                        like this in your life to help you realize your deepest dreams.<br>
                        Sign up <em>now</em> to get started.
                    </div>
                    <div class="top-text-bottom">
                        You <em>know</em> you want to.
                    </div>
                </div>
                <div class="middle">
                    <form action="">
                        <div class="form-background">
                            <div class="form-text">
                                Let's do this!
                            </div>
                            <div class="items">
                                <div class="item">
                                    <label for="first-name">FIRST NAME</label>
                                    <input id="first-name" name="first-name" type="text">
                                </div>
                                <div class="item">
                                    <label for="last-name">LAST NAME</label>
                                    <input id="last-name" name="last-name" type="text">
                                </div>
                                <div class="item">
                                    <label for="email">EMAIL</label>
                                    <input id="email" name="email" type="email">
                                </div>
                                <div class="item">
                                    <label for="phone-number">PHONE NUMBER</label>
                                    <input id="phone-number" name="phone-number" type="tel">
                                </div>
                                <div class="item">
                                    <label for="password">PASSWORD</label>
                                    <input class="error" id="password" name="password" type="password">
                                </div>
                                <div class="item">
                                    <label for="confirm-password">CONFIRM PASSWORD</label>
                                    <input class="error" id="confirm-password" name="confirm-password" type="password">
                                </div>
                            </div>
                        </div>
                        <div>
                            <button>CREATE ACCOUNT</button>
                        </div>
                    </form>
                </div>
                <div class="bottom">
                    <div class="bottom-text">
                        Already have an account? <a href="">Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
