<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="main">
            <div class="left-side">
                <div class="logo-box">
                    <img class="logo" src="./images/odin-lined.png" alt="picture of odin.">
                    <div class="logo-text">ODIN</div>
                </div>
            </div>
            <div class="right-side">    
                <div class="right-top">
                    <p>
                        This is not a real online service! You know you need something<br>
                        like this in your life to help you realize your deepest dreams.<br>
                        Sign up <em>now</em> to get started.
                    </p>
                    <p>You <em>know</em> you want to.</p>
                </div>

                <form class="form-middle">
                    <p>Lets's do this!</p>
                    
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name" name="first-name" type="text">
                    </div>

                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input id="last-name" name="last-name" type="text">
                    </div>

                    <div>
                        <label for="email">EMAIL</label>
                        <input id="email" name="email" type="email">
                    </div>

                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input id="phone-number" name="phone-number" type="tel">
                    </div>

                    <div>
                        <label for="password">PASSWORD</label>
                        <input id="password" name="password" type="password">
                    </div>

                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input id="confirm-password" name="confirm-password" type="password">
                    </div>

                    <button>Create Account</button>
                </form>
                <div class="right-bottom">
                    <p>
                        Already have an account? Log in
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
